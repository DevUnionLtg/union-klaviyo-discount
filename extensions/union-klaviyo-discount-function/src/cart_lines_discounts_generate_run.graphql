query RunInput {
  discount {
    discountClasses
    metafield(namespace: "$app:klaviyo-discount", key: "function-configuration") {
      value
    }
  }
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
        amountPerQuantity {
          amount
        }
        compareAtAmountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
    }
  }
}
